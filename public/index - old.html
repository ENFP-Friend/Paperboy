<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paperboy Route Optimizer</title>
  <link href="https://unpkg.com/maplibre-gl@3.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: white;
      padding: 10px 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: fit-content;
    }

    #controls select,
    #controls button {
      padding: 6px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f9f9f9;
      cursor: pointer;
    }

    #controls button:hover {
      background: #efefef;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div id="controls">
    <select id="tspSolver">
      <option value="osrm">OSRM Clustered</option>
      <option value="greedy">Greedy (Euclidean)</option>
    </select>
    <button id="solveRouteBtn">Solve Route</button>
    <button id="toggleBaseLayer">Toggle Base Layer</button>
    <button id="clearSelectionBtn">Clear Selection</button>
    
  </div>

  <script src="https://unpkg.com/maplibre-gl@3.4.0/dist/maplibre-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>

  <!-- ✅ Load supporting scripts -->
  <script src="loadLayers.js"></script>
  <script src="loadPoints.js"></script>
  <script src="solveTSP.js"></script>
  <script src="clustered_route_solver.js"></script>

  <!-- ✅ Load main logic -->
  <script src="map.js"></script>

</body>
</html>
